<html>
<head>
	<title>
	Login page
	</title>
</head>
<body>
	<h1 style="font-family:Comic Sans Ms;text-align="center";font-size:20pt;color:#00FF00;>
		Simple Login Page
	</h1>
	<form name="login">
		<li>Username<input type="text" name="userid"/></li>
		<li>Password<input type="password" name="pswrd"/></li>

		<input type="button" onclick="check(this.form)" value="Login"/>
		<input type="reset" value="Cancel"/>
	</form>
	<script language="javascript">
		function check(form){
			/*the following code checkes whether the entered userid and password are matching*/
			if(form.userid.value == "" && form.pswrd.value == ""){
				location.href='/runcode/run';/*opens the target page while Id & password matches*/
			}
			else{
				alert("Error Password or Username");/*displays error message*/
			}
		}
	</script>
</body>
</html>
