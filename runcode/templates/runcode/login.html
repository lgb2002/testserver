<html>
<head>
	<title>
	Login page
	</title>
</head>
<body>
	<h1 style="font-family:Comic Sans Ms;text-align="center";font-size:20pt;color:#00FF00;>
		Simple Login Page
		<li>id : {{ user_id }}</li>
		<li>pwd : {{ user_pwd }}</li>
		Error : {{ error }}
	</h1>

	<form name="login" action="login" method="post">
		{{ crsf_token }}
		
		<li>Username<input type="text" name="userid" maxlength="20" required/></li>
		<li>Password<input type="password" name="userpwd" maxlength="20" required"/></li>

		<input type="submit" name="submit" value="Login"/>
	</form>
	<a href="register">register page</a>>

	<script language="javascript">
		var error = "{{ error }}"
		if(error == "No Error"){
			location.href='/runcode/run';/*opens the target page while Id & userpwd matches*/
		}
		else if(error == "No Match") {
			alert("Error Password or Username");/*displays error message*/
		}
	</script>
	

</body>
</html>
